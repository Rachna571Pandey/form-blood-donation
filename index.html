<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="container">
        <div>
            <img src="https://media.gettyimages.com/id/1196660849/photo/close-up-of-text-on-road-sign.jpg?s=612x612&w=0&k=20&c=D7Slc7jtWjHlGVO6xrllrfcIxcuMjhdbJzzeuKcE1Ds=" height="750px" width="620px">
        </div>
        <div id="container2">
            <h1>Blood Donation Form</h1>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control is-invalid" id="name1" placeholder="First name" aria-label="First name">
                  <small id="namevalid" class="form-text text-muted invalid-feedback">your user name must be 2-10 character and should not start with number</small>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="name2" placeholder="Last name" aria-label="Last name">
                  <small id="namevalid" class="form-text text-muted invalid-feedback">your last name must be 2-10 character and should not start with number</small>
                </div>
              </div>
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email">
                  <small id="namevalid" class="form-text text-muted invalid-feedback" >Your Email is not Valied</small>
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
               
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Phone Number</label>
                  <input type="number" class="form-control" id="phone" >
                  <small id="namevalid" class="form-text text-muted invalid-feedback">your phone number is not valid</small>
                </div> 
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Select your blood group </label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>A+ </option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    <option>O+</option>
                    <option>O-</option>
                  </select>
                </div>
                
                 <div class="col-12">
                  <label for="inputAddress2" class="form-label">Address </label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">State</label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>Delhi </option>
                    <option>uttar pradesh</option>
                    <option>punjab</option>
                    <option>tripura</option>
                    <option>rajsthan</option>
                    <option>himanchal pradesh</option>
                  </select>
                </div>
                <div class="col-md-2">
                  <label for="inputZip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button id="submit" type="submit" class="btn btn-primary">Sign in</button>
                </div> 
                 
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
